    <div class="container-fluid">
      <div class="row mt-2">
        <h5>Tambah Karyawan</h5>
      </div>
      <form action="">
        <label for="nik">NIK : </label><br />
        <div class="mb-3">
          <input
            type="text"
            name="nik"
            id="nik"
            size="10"
            maxlength="10"
            required
            placeholder="123"
          /><br /><br />
        </div>
        <div class="mb-3">
          <label for="nama">Nama : </label><br />
          <input
            type="text"
            name="nama"
            id="nama"
            required
            placeholder="misal: Fulan"
          /><br /><br />
        </div>
        <div class="mb-3">
          <label for="tanggal_mulai">Tanggal Mulai : </label><br />
          <input
            type="date"
            name="tanggal_mulai"
            id="tanggal_mulai"
            required
            min="2022-01-11"
          /><br /><br />
        </div>
        <div class="mb-3">
          <label for="gaji_pokok">Gaji Pokok : </label><br />
          <input
            type="number"
            name="gaji_pokok"
            id="gaji_pokok"
            required
            min="10000"
            step="1000"
          /><br /><br />
        </div>
        <div class="mb-3">
          <label for="status_karyawan" class="form-label"
            >Status Karyawan :</label
          ><br />
          <div class="form-check">
            <input
              type="radio"
              name="status_karyawan"
              id="tetap"
              value="TETAP"
            />
            <label for="tetap">TETAP</label><br />
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="status_karyawan"
              id="kontrak"
              value="KONTRAK"
            />
            <label for="kontrak">KONTRAK</label><br />
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="status_karyawan"
              id="magang"
              value="MAGANG"
            />
            <label for="magang">MAGANG</label><br />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          id="btn_submit"
          name="btn_submit"
          value="submit"
        >
          <i class="fa fa-save"></i>Save
        </button>
        <button
          type="reset"
          class="btn btn-primary"
          id="btn-reset"
          name="btn_reset"
          value="Reset"
        >
          <i class="fa fa-arrows-rotate"></i>Reset
        </button>
      </form>
    </div>
